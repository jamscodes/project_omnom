<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Food | Project Omnom</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid text-bg-secondary p-3 mb-5">
        <div class="row">
            <div class="col">
                <p class="h1 mb-0"><a class="link-light" href="/dashboard">Project Omnom</a></p>
            </div>
            <div class="col">
                <nav class="nav nav-pills justify-content-end">
                    <a href="/dashboard" class="nav-link text-light active">Dashboard</a>
                    <a href="/food/add-food" class="nav-link text-light">Add Food</a>
                    <a href="/meal/add-meal" class="nav-link text-light">Add Meal</a>
                    <a href="/recipe/add-recipe" class="nav-link text-light">Add Recipe</a>
                    <a href="/logout" class="btn btn-danger">Logout</a>
                </nav>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col">
                <h1>{{ user.first_name }}'s Project Omnom Dashboard</h1>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <h2>{{ user.first_name }}'s meals</h2>
                <table class="table table-dark">
                    <thead>
                        <tr>
                            <th>Meal Name</th>
                            <th>Type</th>
                            <th>Created On</th>
                            <th>Last Updated</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for meal in meals %}
                        <tr>
                            <td><a href="/meal/{{ meal.id }}">{{ meal.name }}</a></td>
                            <td>{{ meal.type }}</td>
                            <td>{{ meal.created_at }}</td>
                            <td>{{ meal.updated_at }}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
