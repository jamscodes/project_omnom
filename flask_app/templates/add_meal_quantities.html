<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Meal | Project Omnom</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid text-bg-secondary p-3 mb-5">
        <div class="row">
            <div class="col">
                <p class="h1 mb-0"><a class="link-light" href="/dashboard">Project Omnom</a></p>
            </div>
            <div class="col">
                <nav class="nav nav-pills justify-content-end">
                    <a href="/dashboard" class="nav-link text-light">Dashboard</a>
                    <a href="/food/add-food" class="nav-link text-light">Add Food</a>
                    <a href="/meal/add-meal" class="nav-link text-light active">Add Meal</a>
                    <a href="/recipe/add-recipe" class="nav-link text-light">Add Recipe</a>
                    <a href="/logout" class="btn btn-danger">Logout</a>
                </nav>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <h1 class="text-center">Add Quantities of Ingredients</h1>
        </div>
        <div class="row">
            <div class="col-6 mx-auto">
                <form action="/meal/add_ingredient_quantities" method="POST">
                    {% for ingredient in ingredients %}
                    <label for="{{ ingredient.name }}">How many serving sizes of {{ ingredient.name }} are needed for this meal?</label>
                    <input class="form-control mb-3" type="number" min="1" step="0.1" name="{{ ingredient.name }}" id="{{ ingredient.name }}">
                    {% endfor %}
                    <button class="btn btn-primary">Finish Meal</button>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
