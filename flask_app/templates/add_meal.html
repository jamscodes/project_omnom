<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid text-bg-secondary p-3 mb-5">
        <div class="row">
            <div class="col">
                <p class="h1 mb-0">Project Omnom</p>
            </div>
            <div class="col">
                <nav class="nav nav-pills justify-content-end">
                    <a href="/add-food" class="nav-link text-light">Add Food</a>
                    <a href="/add-meal" class="nav-link text-light active">Add Meal</a>
                    <a href="/add-recipe" class="nav-link text-light">Add Recipe</a>
                </nav>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <h1 class="text-center">Add A Meal</h1>
        </div>
        <div class="row">
            <div class="col-4 mx-auto">
                <form action="/add_meal" method="POST">
                    <label class="form-label" for="meal_name">Meal name:</label>
                    <input type="text" name="meal_name" id="meal_name" class="form-control mb-3">
                    <label class="form-label" for="meal_calories">Total calories:</label>
                    <input type="text" name="meal_calories" id="meal_calories" class="form-control mb-3">
                    <select name="food_items" class="form-select mb-4">
                        <option disabled selected>Choose Foods</option>
                        {% for food in food_items %}
                        <option value="{{ food.id }}">{{ food.name }}</option>
                        {% endfor %}
                    </select>
                    <button class="btn btn-primary">Add Food</button>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
